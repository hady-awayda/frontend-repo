name: Trigger Parent Repo Update

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger update in parent repository
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
        run: |
          curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ env.CI_TOKEN }}" \
            https://api.github.com/repos/hady-awayda/fullstack-repo/dispatches \
            -d '{"event_type":"submodule-updated"}'
